
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate</title>

  <link rel="icon" href="https://img.icons8.com/stickers/50/partly-cloudy-night.png" type="image/x-icon">
  
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--BOOTSTRAP ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
  <!--CSS VANILLA-->
  <link rel="stylesheet" href="style.css">
</head>
<body id="background">

  <!--CONTAINER-->
  <div class="container">
      <h3 class="text-light mt-4 mb-4" style="font-weight: 400;">Climate Consultation by City</h3>
      <div class="search">
        <form action="">
            <input id="inputCity" placeholder="Exemple: New York - US" class="box-search w-120" type="text">
            <button class="btn-search" type="button" onclick="btnSearch()"><i class="bi bi-search"></i></button>
        </form>
      </div>
      <div class="tempResult mt-4">
        <div class="city-container">
          <h3 class="text-light"><span id="city">New York</span> - <span id="pais">US</span></h3>
        </div>
        <div class="temp-container">
          <span id="temp"></span> <span id="tempSimbol">°C</span>
        </div>
        <div class="clima mt-5">
          <div id="situacao-clima">
            <img width="48" height="48" src="https://img.icons8.com/sf-regular/48/FFFFFF/winter.png" alt="winter"/>
            <p class="text-light description" id="description-min">Min: 25C</p>
          </div>
          <div id="situacao-clima">
            <img width="48" height="48" src="https://img.icons8.com/sf-regular/48/FFFFFF/clouds.png" alt="clouds"/>
            <p class="text-light description" id="description-clima"></p>
          </div>
          <div id="situacao-clima">
            <img width="48" height="48" src="https://img.icons8.com/sf-regular/48/FFFFFF/sun.png" alt="sun"/>
            <p class="text-light description" id="description-max" >Max: 30C</p>
          </div>
        </div>
        <p style="font-size: 12px;" class="clock mt-5">© 2024 Tewxy</p>
      </div>
  </div>
  <!--JS VANILLA-->
  <script src="script.js"></script>
</body>
</html>
